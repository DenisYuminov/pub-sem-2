name: lesson_task

on:
  push:
    branches:
      - main 
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest 

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: 3.8  

      - name: Install dependencies
        run:  pip install Flask pytest flask_sqlalchemy

      - name: Run pytest
        run: pytest 

