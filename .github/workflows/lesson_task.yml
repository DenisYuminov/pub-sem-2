name: lesson_task

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  build_and_test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-python@v4
        with:
          python-version: '3.8'
      - run: pip3 install Flask pytest flask_sqlalchemy
      - name: Run tests
        run: python3 p22/tests/test_crud.py
        if: ${{ failure() }}

